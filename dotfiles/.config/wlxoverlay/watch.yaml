# looking to make changes?
# drop me in ~/.config/wlxoverlay/watch.yaml
#

width: 0.115

size: [400, 200]

elements:
  # background panel
  - type: Panel
    rect: [0, 0, 400, 130]
    corner_radius: 50
    bg_color: "#310d61"

  - type: Button
    rect: [222, 67, 76, 46]
    corner_radius: 20
    font_size: 18
    bg_color: "#c6a0f6"
    fg_color: "#310d61"
    text: "SET"
    click_up: # destroy if exists, otherwise create
      - type: Window
        target: settings
        action: ShowUi # only triggers if not exists
      - type: Window
        target: settings
        action: Destroy # only triggers if exists since before current frame

  # Keyboard button
  - type: Button
    rect: [222, 17, 76, 46]
    corner_radius: 20
    font_size: 18
    fg_color: "#310d61"
    bg_color: "#a6da95"
    text: KBD
    click_up:
      - type: Overlay
        target: "kbd"
        action: ToggleVisible
    long_click_up:
      - type: Overlay
        target: "kbd"
        action: Reset
    right_up:
      - type: Overlay
        target: "kbd"
        action: ToggleImmovable
    middle_up:
      - type: Overlay
        target: "kbd"
        action: ToggleInteraction
    scroll_up:
      - type: Overlay
        target: "kbd"
        action:
          Opacity: { delta: 0.025 }
    scroll_down:
      - type: Overlay
        target: "kbd"
        action:
          Opacity: { delta: -0.025 }

  # bottom row, of keyboard + overlays
  - type: OverlayList
    rect: [300, 15, 80, 100]
    corner_radius: 20
    font_size: 18
    fg_color: "#cad3f5"
    bg_color: "#3f636b"
    layout: Vertical
    click_up: ToggleVisible
    long_click_up: Reset
    right_up: ToggleImmovable
    middle_up: ToggleInteraction
    scroll_up:
      Opacity: { delta: 0.025 }
    scroll_down:
      Opacity: { delta: -0.025 }

  # local clock
  - type: Label
    rect: [20, 75, 200, 50]
    corner_radius: 4
    font_size: 32 # Use 32 for 12-hour time
    fg_color: "#cad3f5"
    source: Clock
    #format: "%H:%M" # 23:59
    format: "%I:%M %p" # 11:59 PM



  # local day-of-week
  - type: Label
    rect: [25, 107, 200, 50]
    corner_radius: 4
    font_size: 14
    fg_color: "#cad3f5"
    source: Clock
    format: "%a %x" # Tue

  # batteries
  - type: BatteryList
    rect: [19, 15, 400, 30]
    corner_radius: 20
    font_size: 16
    fg_color: "#8bd5ca"
    fg_color_low: "#B06060"
    fg_color_charging: "#6080A0"
    num_devices: 9
    layout: Horizontal
    low_threshold: 30
